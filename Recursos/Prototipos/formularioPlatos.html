<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="domeframework.css">
    <script src="https://kit.fontawesome.com/955adb8bca.js" crossorigin="anonymous"></script>
    <title>Gestión de Menú</title>
</head>

<body class="neutro-bg">
    <header class="header-flex rojo-bg p-t-2 p-b-2 p-i-4 p-d-4">
        <div class="blanco-texto d-flex">
            <img class="imagen-circular-l" src="/Recursos/img/logo.png" alt="Logo.png">
            <div class="d-flex-column">
                <h1 class="m-t-0 m-b-0 texto-negrita">PoliBurger</h1>
                <p class="m-t-0 m-b-0">Sistema de Pedidos</p>
            </div>
        </div>
        <a href="accesopersonal.html" class="boton borde-none p-1 h6 amarillo-bg rojo-texto texto-none centrado">Cerrar
            Sesión</a>
    </header>

    <section class="p-4">
        <div>
            <a class="rojo-texto texto-none texto-hover" href="admin.html"> <i class="fa-solid fa-arrow-left"></i>
                Volver al Panel</a>
        </div>

        <div class="d-flex centrado m-t-2">
            <div class="width-3 blanco-bg borde-redondeado box-shadow p-4">
                <h2 class="texto-normal h3 m-t-0"><i class="fa-solid fa-burger rojo-texto"></i> Formulario de Producto
                </h2>
                <hr>

                <form action="MenuController" method="POST" class="d-flex-column">
                    <div class="d-flex space-between">
                        <div class="width-100 m-d-1">
                            <label class="texto-negrita gris-texto h6">Nombre del Plato</label>
                            <div class="input-con-icono">
                                <i class="fa-solid fa-utensils"></i>
                                <input type="text" placeholder="Ej: PoliBurguer Triple">
                            </div>
                        </div>
                        <div class="width-100 m-i-1">
                            <label class="texto-negrita gris-texto h6">Precio ($)</label>
                            <div class="input-con-icono">
                                <i class="fa-solid fa-dollar-sign"></i>
                                <input type="number" step="0.01" placeholder="0.00">
                            </div>
                        </div>
                    </div>

                    <div class="d-flex space-between m-t-2">
                        <div class="width-100 m-d-1">
                            <label class="texto-negrita gris-texto h6">Categoría</label>
                            <div class="input-con-icono">
                                <i class="fa-solid fa-list"></i>
                                <select class="borde-gris p-1 width-100">
                                    <option value="HAMBURGUESA">Hamburguesas</option>
                                    <option value="BEBIDA">Bebidas</option>
                                    <option value="ACOMPANAMIENTO">Acompañamientos</option>
                                </select>
                            </div>
                        </div>
                        <div class="width-100 m-i-1 d-flex align-items-center">
                            <label class="m-d-2 texto-negrita gris-texto h6">¿Disponible?</label>
                            <input type="checkbox" checked style="width: 20px; height: 20px;">
                        </div>
                    </div>

                    <div class="m-t-2">
                        <label class="texto-negrita gris-texto h6">Descripción</label>
                        <textarea class="width-100 borde-gris p-1" rows="3"
                            placeholder="Ingresa los ingredientes..."></textarea>
                    </div>

                    <div class="m-t-2">
                        <label class="texto-negrita gris-texto h6">URL de la Imagen</label>
                        <div class="input-con-icono">
                            <i class="fa-solid fa-image"></i>
                            <input type="text" placeholder="https://...">
                        </div>
                    </div>

                    <div class="d-flex space-between m-t-4">
                        <a href="admin.html"
                            class="boton gris-bg blanco-texto borde-none width-100 m-d-1 centrado texto-none">Cancelar</a>
                        <button type="submit" class="boton rojo-bg blanco-texto borde-none width-100 m-i-1">Guardar
                            Producto</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
